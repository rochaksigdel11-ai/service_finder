{% extends 'base.html' %}
{% block title %}Delete Service{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger shadow">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                    </h4>
                </div>
                <div class="card-body text-center">
                    <p class="lead">Are you sure you want to delete:</p>
                    <h5 class="text-danger">"{{ overview.titleOverview }}"</h5>
                    <p class="text-muted">This action cannot be undone.</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    </form>
                    <a href="{% url 'view_service_profile' overview.id %}" class="btn btn-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
